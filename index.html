<!DOCTYPE html>
<html>
<head>
	<title>RPG-Game</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/logic.js"></script>
    <!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>
<body>

	<div id="title" class="row">
		RPS-Game
	</div>

	<div id="playerName" class="row color"> 
		<div class="input-group">
   			<input  type="text" class="form-control nameOf">
   			<span class="input-group-btn">
        		<button id="start" class="btn btn-primary" type="button">Start</button>
   			</span>
		</div>
	</div>

	<div id="playerInfo">
		<div id="player" class="row color"> 
			Name
		</div>

		<div id="turn" class="row color"> 
			Whos turn
		</div>
	</div>

	<div id="playerContainer" class="row">

		<div id="player1Div" class="col-md-3 col-md-offset-1 playerDiv">

			<div id='player1' class="row">Name</div>
			<div id="player1choices">
				<div class="row choice p1" data-attr="rock">Rock</div>
				<div class="row choice p1">Paper</div>
				<div class="row choice p1">Sissors</div>
			</div>
			<div id="player1chose">
				<div id="player1choose" class="row choice"></div>
			</div>
			<div class="row wLCount">Wins:0 Losses:0</div>
			
		</div>

		<div id="winLoose" class="col-md-2 col-md-offset-1 playerDiv">
			<div id="whoWon" class="row"></div>
		</div>

		<div id="player2Div" class="col-md-3 col-md-offset-1 playerDiv">

			<div id='player2' class="row">Name</div>
			<div id="player2choices">
				<div class="row choice p2">Rock</div>
				<div class="row choice p2">Paper</div>
				<div class="row choice p2">Sissors</div>
			</div>
			<div id="player2chose">
				<div id="player2choose" class="row choice"></div>
			</div>
			<div class="row wLCount">Wins:0 Losses:0</div>

		</div>

	</div>

	<div class="row">
		
		<textarea rows="6" cols="100">
		 
		</textarea>

		<form id="form">
			<!-- <label for="input">Add instrument here</label> -->
			<input id="input" type="text">

			<input id="addinput" class="btn btn-primary" type="submit" value="submit">
		</form>

	</div>
	

</body>
</html>
